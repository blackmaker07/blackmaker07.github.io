{{ define "main" }}

<section id="default-list">
    <div class="tw-bg mb-4">
        <h1>{{ .Title }}</h1>
        {{ .Params.Description }}
        {{ .Content }}
    </div>

    {{ $paginator := .Paginate .Pages.ByDate.Reverse 5 }}
    {{ range $paginator.Pages }}
    <div class="tw-bg mb-4">
        <h2 class="mb-1"><a class="text-decoration-none" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
        <p class="mb-0 small text-secondary">Von&nbsp;{{ .Params.author }}&nbsp;am&nbsp;{{ partial "time.html" . }}</p>
    </div>
    {{ end }}

    {{ partial "pagination.html" . }}
</section>

{{ end }}
